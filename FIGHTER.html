<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGHTER</title>
    <link rel="stylesheet" href="FIGHTER.css">
</head>
<body>
<!--Create two sections; one for P1 and one for P2. These will be flex-boxed to occupy 50% of the screen, and all dimensions within them will be relative to the screen size. Hopefully this works on phone!

Each section will consist of:
-A health and energy measurement at the top.
-Six buttons for attacking with. Top 3 are Normals, Bottom 3 are Supers.
-A division made specifically to hold the image.-->

<!--Player Info-->
<main class="players">
    <!--P1-->
    <section class="player">
        <div class="playerone__statistics">
            <img class="playerone__HP">
            <p class="playerone__energy">Energy: </p>
        </div>
        <div class="buttons playerone__buttons">
            <button>Beam</button>
            <button>Blast</button>
            <button>Baseball Bat</button>
            <button>Hyper Beam</button>
            <button>Explosion</button>
            <button>Homerun</button>
        </div>
        <img class="playerone__image">
    </section>

    <!--P2-->
    <section class="player">
        <div class="playertwo__statistics">
            <img class="playertwo__HP">
            <p class="playertwo__energy">Energy: </p>
        </div>
        <div class="buttons playertwo__buttons">
            <button>Beam</button>
            <button>Blast</button>
            <button>Baseball Bat</button>
            <button>Hyper Beam</button>
            <button>Explosion</button>
            <button>Homerun</button>
        </div>
        <img class="playertwo__image">
    </section>
</main>

<!--Record of battle-->
<main class="dialogue"></main>


<style src="./FIGHTER.js"></style>
</body>
</html>
